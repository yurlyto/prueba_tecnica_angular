<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo Contacto" icon="pi pi-plus" class="p-button-success" (click)="openNew()"></button>
            <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedContactos()" [disabled]="!selectedContactos || !selectedContactos.length"></button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="contactos" [(selection)]="selectedContactos" dataKey="id" [paginator]="true" [rows]="10" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="telefono">Tel√©fono <p-sortIcon field="telefono"></p-sortIcon></th>
                <th pSortableColumn="entidad_id">Entidad <p-sortIcon field="entidad_id"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contacto>
            <tr [pSelectableRow]="contacto">
                <td>{{ contacto.nombre }}</td>
                <td>{{ contacto.email }}</td>
                <td>{{ contacto.telefono }}</td>
                <td>{{ contacto.entidad_id }}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editContacto(contacto)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="contactosService.deleteContacto(contacto)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="contactoDialog"  [style]="{ width: '80%', heigth: '700px' }"  
              header="Detalles de Contacto" [modal]="true" class="p-fluid">
        <app-contactos-form 
            [formGroup]="contactoForm"
            [entidades]="entidades"
            (onClose)="hideDialog()">
        </app-contactos-form>
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveContacto()"></button>
        </ng-template>
    </p-dialog>
</div>
