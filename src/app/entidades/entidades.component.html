<p-card header="Entidades">

    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button 
                severity="success" 
                label="Nueva" 
                icon="pi pi-plus" 
                class="mr-2" 
                (onClick)="openNew()" />
            <p-button 
                severity="danger" 
                label="Eliminar" 
                icon="pi pi-trash" badge="{{selectedEntidades.length}}"
                (onClick)="deleteSelectedEntidades()" 
                />
        </ng-template>
    
        <ng-template pTemplate="right">
        </ng-template>
    </p-toolbar>
    <p-table
        #dt
        [value]="entidadesService.entidades()"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
        [loading]="entidadesService.loading()"
        [(selection)]="selectedEntidades" 
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Lista de entidades</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText 
                        type="text" 
                        class="fietext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-fullld"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="nombre" style="min-width:15rem">
                    Nombre <p-sortIcon field="nombre" />
                </th>
                <th pSortableColumn="email" style="min-width:15rem">
                    Email <p-sortIcon field="email" />
                </th>
                <th>
                    Nit
                </th>
                <th pSortableColumn="telefono">
                    Teléfono <p-sortIcon field="telefono" />
                </th>
                <th pSortableColumn="direccion" style="min-width:10rem">
                    Dirección <p-sortIcon field="direccion" />
                </th>
                <th>
                    Opciones
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-entidad>
            <tr>
                <td>
                    <p-tableCheckbox [value]="entidad" />
                </td>
                <td>
                    {{ entidad.nombre }}
                </td>
                <td>
                    {{ entidad.email }}
                </td>
                <td>
                    {{ entidad.nit }}
                </td>
                <td>
                    {{ entidad.telefono }}
                </td>
                <td>
                    {{ entidad.direccion }}
                </td>
                <td>
                    <p-button 
                     
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="edit(entidad)" />
                    <p-button 
                     
                        icon="pi pi-trash" 
                        class="mr-2" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (onClick)="entidadesService.delete(entidad)" />
                    <p-button 
                     
                        icon="pi pi-users" 
                        severity="info" 
                        [rounded]="true" 
                        [outlined]="true" 
                        />

                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                Total {{ total() }} entidades.
            </div>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="displayModal" 
    [modal]="true" 
    [style]="{ width: '100%', maxWidth: '700px' }" 
    [draggable]="false" 
    [resizable]="false"
    >
        <app-entidades-form [entidadForm]="entidadForm" (onClose)="displayModal = false" ></app-entidades-form>
    </p-dialog>

</p-card>
